<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Registration Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='registration_page.css'>
    <script src='main.js'></script>
</head>
<body>
    <nav>
        <div class="title-header">
            <h1><a href="../index.html">ATR Movie Library</a></h1>
        </div>
        <ul>
            <li><a href="../movies_page/movies_page.html">Movies</a></li>
            <li><a href="../login_page/login_page.html">Login</a></li>
            <li><a href="#register">Register</a></li>
        </ul>
    </nav>

    <div class="registration-container">
        <h2>Register</h2>
        <form id="registration-form">
            <div class="input-container">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <small class="error-message" id="email-error">Please enter a valid email (must include '@').</small>
            </div>
            <div class="input-container">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <small class="error-message" id="password-error">Password must be at least 8 characters long.</small>
            </div>
            <div class="input-container">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                <small class="error-message" id="confirm-password-error">Passwords do not match.</small>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
    <script src="registration_page.js"></script>
</body>
</html>
