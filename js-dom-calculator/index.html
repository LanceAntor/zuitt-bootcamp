<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Activity - Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <h1>JS Calculator</h1>
        
        <div class="row">
          <input type="number" id="num1" placeholder="First number" required />
          <button onclick="calculate('+')" disabled>+</button>
        </div>
        
        <div class="row">
          <input type="number" id="num2" placeholder="Second number" required />
          <button onclick="calculate('-')" disabled>−</button>
        </div>
    
        <div class="row">
          <div class="spacer"></div>
          <button onclick="calculate('*')" disabled>×</button>
        </div>
    
        <div class="row">
          <div class="spacer"></div>
          <button onclick="calculate('/')" disabled>÷</button>
        </div>
        <div class="memory-btns">
            <button id="memory-add" onclick="addToMemory()">M+</button>
            <button id="memory-recall" onclick="recallMemory()">MR</button>
            <button id="memory-clear" onclick="clearMemory()">MC</button>
        </div>
        <h3>Result: <span id="result"></span></h3>
        <hr />
        
        <h3>History</h3>
        <ul id="history"></ul>
        <button id="clear-history" onclick="clearHistory()" disabled>Clear History</button>
      </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
